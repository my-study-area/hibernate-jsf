<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
     </h:head>
     <h:body>
         <div class="menu">
             <ul>
                 <li><a href="/hibernate-jsf/">Home</a></li>
                 <li><a href="/hibernate-jsf/usuario.xhtml">Usuário</a></li>
                 <li><a href="/hibernate-jsf/categoria.xhtml">Categoria</a></li>
                 <li><a href="/hibernate-jsf/produto.xhtml">Produto</a></li>
             </ul>
         </div>
         <div class="title">
             Cadastro de Produto
         </div>
         <h:form class="form">
             <div class="form-control">
                <div>
                    <h:outputText value="Id" />
                </div>
                 <div>
                     <h:inputText value="#{produtoController.produto.id}" />
                 </div>
             </div>
             <div class="form-control">
                <div>
                    <h:outputText value="Descrição" />
                </div>
                 <div>
                     <h:inputText value="#{produtoController.produto.descricao}" />
                 </div>
             </div>
             <div class="form-control">
                <div>
                    <h:outputText value="Quantidade" />
                </div>
                 <div>
                     <h:inputText value="#{produtoController.produto.quantidade}" />
                 </div>
             </div>
             <div class="form-control">
                <div>
                    <h:outputText value="Valor" />
                </div>
                 <div>
                     <h:inputText value="#{produtoController.produto.valor}" />
                 </div>
             </div>
             <div class="form-control">
                <div>
                    <h:outputText value="Categoria" />
                </div>
                 <div>
                     <h:selectOneMenu value="#{produtoController.produto.categoria}"
                                      converter="categoriaConverter">
                         <f:selectItem itemLabel="Selecione uma categoria" />
                         <f:selectItems value="#{produtoController.categorias}" 
                                        var="categoria" 
                                        itemLabel="#{categoria.descricao}"
                                        itemValue="#{categoria}">
                         </f:selectItems>
                     </h:selectOneMenu>
                 </div>
             </div>
             <div class="form-control">
                 <div>
                     <p>
                         <h:commandButton value="Salvar" action="#{produtoController.salvar}" />
                     </p>
                 </div>
             </div>
         </h:form>
     </h:body>
</html>
