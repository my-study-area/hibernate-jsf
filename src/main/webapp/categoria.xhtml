<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     <h:head>
     </h:head>
     <h:body>
         <div class="menu">
             <ul>
                 <li><a href="/hibernate-jsf/">Home</a></li>
                 <li><a href="/hibernate-jsf/usuario.xhtml">Usuário</a></li>
                 <li><a href="/hibernate-jsf/categoria.xhtml">Categoria</a></li>
                 <li><a href="/hibernate-jsf/produto.xhtml">Produto</a></li>
             </ul>
         </div>
         <div class="title">
             Cadastro de Categoria
         </div>
         <h:form class="form">
             <div class="form-control">
                <div>
                    <h:outputText value="Id" />
                </div>
                 <div>
                     <h:inputText value="#{categoriaController.categoria.id}" />
                 </div>
             </div>
             <div class="form-control">
                <div>
                    <h:outputText value="Nome" />
                </div>
                 <div>
                     <h:inputText value="#{categoriaController.categoria.descricao}" />
                 </div>
             </div>
             <div class="form-control">
                 <div>
                     <p>
                         <h:commandButton value="Salvar" action="#{categoriaController.salvar}" />
                     </p>
                 </div>
             </div>
         </h:form>
         <h:form id="formTable">
             <h:dataTable value="#{categoriaController.categorias}" var="categoria">
                <h:column>
                    <f:facet name="header"> 
                        <h:outputText value="ID" /> 
                    </f:facet> 
                    <h:outputText value="#{categoria.id}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"> 
                        <h:outputText value="Descrição" /> 
                    </f:facet> 
                    <h:outputText value="#{categoria.descricao}"></h:outputText>
                </h:column>
             </h:dataTable>
         </h:form>
     </h:body>
</html>
