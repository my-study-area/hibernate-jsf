<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
     <h:head>
     </h:head>
     <h:body>
         <div class="menu">
             <ul>
                 <li><a href="/hibernate/">Home</a></li>
                 <li><a href="/hibernate/usuario.xhtml">Usuário</a></li>
             </ul>
         </div>
         <div class="title">
             Cadastro de Usuário
         </div>
         <h:form class="form">
             <div class="form-control">
                <div>
                    <h:outputText value="Id" />
                </div>
                 <div>
                     <h:inputText value="#{usuarioController.usuario.id}" />
                 </div>
             </div>
             <div class="form-control">
                <div>
                    <h:outputText value="Nome" />
                </div>
                 <div>
                     <h:inputText value="#{usuarioController.usuario.nome}" />
                 </div>
             </div>
             <div class="form-control">
                 <div>
                     <p>
                         <h:commandButton value="Salvar" action="#{usuarioController.salvar}" />
                     </p>
                 </div>
             </div>
         </h:form>
     </h:body>
</html>
